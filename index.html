<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <main>
    <div class="container">
      <img src="./images/bg-pattern-card.svg" class="bg" alt="">
      <div class="profile-pic">
        <img src="./images/image-victor.jpg" class="pic" alt="profile-pic">
      </div>  
      <div class="profile-details">
        <p class="name">Victor Crest <span class="age">26</span></p>
        <p class="location">London</p>
      </div>
      
      <div class="profile-info">
          <p class="data">80K<br><span class="info">Followers</span></p>
          <p class="data">803K<br><span class="info">Likes</span></p>
          <p class="data">1.4K<br><span class="info">Photos</span></p>
        </ul>
      </div>
    </div>
  </main> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Naveedr7">Naveedr7</a>.
  </div>
</body>
</html>
